<script>
// document.getElementById('id_body').value = 'Text here<p/>';
	
 function toggle(post) {


    var elements = document.getElementsByClassName("fa-square-check");
    for (var i = 0; i < elements.length; i++) {
	    	elements[i].classList.add('fa-square') ; // Do something with each element
    		}



    var elements = document.getElementsByClassName("hideshow");
    for (var i = 0; i < elements.length; i++) {
  		elements[i].classList.add('hidden') ; // Do something with each element
		}
    var elements = document.getElementsByClassName("selected-post");
    for (var i = 0; i < elements.length; i++) {
  		elements[i].classList.remove('bg-red-400') ; // Do something with each element
		}


    const content = document.getElementById(post);
    content.classList.toggle('hidden'); // Toggle the hidden class

    var con2 = 'show' + post
    const content2 = document.getElementById('show' + post);
    content2.classList.toggle('hidden'); // Toggle the hidden class

    var con3 = 'hide' + post
    const content3 = document.getElementById('hide' + post);
    content3.classList.toggle('hidden'); // Toggle the hidden class


    var con4 = 'tog' + post
    const content4 = document.getElementById('tog' + post);
    content4.classList.add('bg-red-400'); // Toggle the hidden class




 }
</script>
