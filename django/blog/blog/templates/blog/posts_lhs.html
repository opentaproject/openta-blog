  {% block posts %}
    <div class="OpenTA-post-list">
      {% for post in posts %}
        <div>

          <div class="OpenTA-post-entry">
            <span class="OpenTA-toggle">
	      <a class="OpenTA-leave-comment-link" href="{% url 'blog_index'  post.pk %}"> View </a>
	      
            </span>
	    <span id="tog{{ post.pk}}" class="selected-post" > <span class="OpenTA-post-title"> {{ post.title }} </span> </span>


	    <div>  <span class="OpenTA-post-last-modified"> {{ post.last_modified }}  </span> 



          </div>
        </div>
      {% endfor %}
    </div>


  {% endblock posts %}
