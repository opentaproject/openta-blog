   {% block category %}
   <div class="OpenTA-navigation-bar bg-navigation">
    {% for category in categories %}
     {% if category.pk == category_selected %}
     <a class="OpenTA-category-selected bg-red-400" href="/blog/{{ category.pk }}/">{{ category }} </a>
     {% else %}
    <a class="OpenTA-category-not-selected hover:bg-green-400" href="/blog/{{ category.pk }}/">{{ category }}</a>
     {% endif %}
	{% endfor %}
   </div>
   {% endblock category %}
